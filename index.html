<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
    <link rel="stylesheet" href="assets/css/styles.css" />

</head>
<body>
    <header class="container-fluid bg-warning">
        <div>
            <h1 class="weather-dash text-center">Weather Dashboard</h1>
        </div>
    </header>

    
    <main class="container-fluid">
        <div class="row">
          <!-- Left column with search bar -->
          <div class="col-md-3">
            <!-- Search For a City label -->
            <div class="mb-3">
              <h2>Search For a City:
              <h2>
            </div>
            <!-- Search bar -->
            <div class="input-group mt-3">
              <input type="text" class="form-control" id="citySearch" placeholder="Enter city name">
              <div class="input-group-append">
                <button id="searchBtn" class="btn btn-primary" type="submit">Search</button>
              </div>
            </div>
            <!-- Container for searched cities -->
            <div class="card mt-3">
              <div class="card-body">
                Searched Cities
              </div>
            </div>
          </div>
    
          <!-- Right column -->
          <section class="col-md-9" id="forecast-display">
            <div class="row">
              <!-- Box spanning the rest of the length of the page -->
              <div class="col-md-10">
                <div class="card mt-3">
                  <div class="card-body" id="weather-box">
                    <img src='' id="weatherIconMain"></img>
                    <div>
                      <p id="cityDate"></p>
                    <p id="mainTemp"></p>
                    <p id="mainWind"></p>
                    <p id="mainHumidity"></p>
                    <div>
                  </div>
                </div>
              </div>
            </div>
    
           
            <div class="container">
            <div class="row mt-3">
                <div class="col-md-12">
                    <h2>5-Day Forecast:</h2>
                  </div>
              <!-- Five small cards -->
              <div class="col-md-2">
                <div class="card">
                  <div class="card-body">
                    <p class="card-text" id="card-date1">Date:</p>
                    <br>
                  <img id="card-weatherIcon1"></img>
                <p class="card-title" id="card-temp1">Temp:</h5>
                <p class="card-text" id="card-wind1">Wind:</p>
                <p class="card-text" id="card-humidity1">Humidity:</p>
                  </div>
                </div>
              </div>
              <div class="col-md-2">
                <div class="card">
                  <div class="card-body">
                    <p class="card-text" id="card-date2">Date:</p>
                    <br>
                  <img id="card-weatherIcon2"></img>
                <p class="card-title" id="card-temp2">Temp:</h5>
                <p class="card-text" id="card-wind2">Wind:</p>
                <p class="card-text" id="card-humidity2">Humidity:</p>
                  </div>
                </div>
              </div>
              <div class="col-md-2">
                <div class="card">
                  <div class="card-body">
                    <p class="card-text" id="card-date3">Date:</p>
                    <br>
                    <img id="card-weatherIcon3"></img>
                  <p class="card-title" id="card-temp3">Temp:</h5>
                  <p class="card-text" id="card-wind3">Wind:</p>
                  <p class="card-text" id="card-humidity3">Humidity:</p>
                  </div>
                </div>
              </div>
              <div class="col-md-2">
                <div class="card">
                  <div class="card-body">
                    <p class="card-text" id="card-date4">Date:</p>
                    <br>
                  <img id="card-weatherIcon4"></img>
                <p class="card-title" id="card-temp4">Temp:</h5>
                <p class="card-text" id="card-wind4">Wind:</p>
                <p class="card-text" id="card-humidity4">Humidity:</p>
                  </div>
                </div>
              </div>
              <div class="col-md-2">
                <div class="card">
                  <div class="card-body">
                    <p class="card-text" id="card-date5">Date:</p>
                    <br>
                  <img id="card-weatherIcon5"></img>
                <p class="card-title" id="card-temp5">Temp:</h5>
                <p class="card-text" id="card-wind5">Wind:</p>
                <p class="card-text" id="card-humidity5">Humidity:</p>
                  </div>
                </div>
              </div>
            </div>
          </div>



        </section>
    </main>

   









    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
<script src="assets/js/script.js"></script>  
</body>
</html>
